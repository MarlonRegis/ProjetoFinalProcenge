<div class="card">
    <div class="card-body">
        <h5 class="card-title">Clientes</h5>

        <div class="row">
            <div class="form-group col-12">
                <label for="nome" class="control-label">Nome: </label>
                <input type="text" class="form-control" [(ngModel)]='nome' />
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-12">
                <button type="button" class="btn btn-primary" (click)="pesquisar()">Pesquisar</button>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <table class="table table-bordered text-center">
                    <thead class="table-primary">
                        <tr>
                            <th></th>
                            <th>Codigo</th>
                            <th>Nome</th>
                            <th>Cidade</th>
                            <th>Telefone</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let cliente of listaCliente">
                            <th><input type="radio" name="selecionado" (change)=selecionar(cliente)></th>
                            <th>{{cliente.codigo}}</th>
                            <td>{{cliente.nome}}</td>
                            <td>{{cliente.cidade}}</td>
                            <td>{{cliente.telefone}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-12">
                <button type="button" class="btn btn-primary" style="margin-right: 15px" (click)="incluir()">Incluir</button>
                <button type="button" class="btn btn-primary" style="margin-right: 15px;" (click)="alterar()">Alterar</button>
                <button type="button" class="btn btn-danger" style="margin-right: 15px;" (click)="excluir()">Excluir</button>
            </div>
        </div>


    </div>
</div>
