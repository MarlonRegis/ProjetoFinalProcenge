<div class="card">
    <div class="card-body">
        <h5 class="card-title"> Produto - {{operacao}}</h5>

        <div class="row">
            <div class="form-group col-12">
                <label for="nome" class="control-label">Nome:</label>
                <input type="text" class="form-control" [(ngModel)]="produto.nome" />
            </div>
            <div class="form-group col-9">
                <label for="nome" class="control-label">Descricao:</label>
                <input type="text" class="form-control" [(ngModel)]="produto.descricao" />
            </div>
            <div class="form-group col-3">
                <label for="nome" class="control-label">Valor:</label>
                <input type="text" class="form-control" [(ngModel)]="produto.valor" />
            </div>
            <div class="form-group col-12">
                <label for="nome" class="control-label">Observação:</label>
                <input type="text" class="form-control" [(ngModel)]="produto.observacao" />
            </div>
        </div>

        <div class="row col-12">
            <button type='button' *ngIf="operacao=='Incluir'" class="btn btn-primary mr-3" (click)='incluir()'>Incluir</button>
            <button type='button' *ngIf="operacao=='Alterar'" class="btn btn-primary mr-3" (click)='alterar()'>Alterar</button>
            <button type='button' class="btn btn-primary mr-3" (click)='voltar()'>Voltar</button>
        </div>
    </div>
</div>
